name: Tests

on:
  pull_request:

jobs:
  spm:
    name: Build & Test All

    runs-on: macos-15-xlarge

    strategy:
      fail-fast: false # Donâ€™t fail-fast so that we get all snapshot test changes
      matrix:
        include:
          - sdk: "15.4"
            simctl_runtime: "com.apple.CoreSimulator.SimRuntime.iOS-15-4"
            installation_required: true

          - sdk: "16.2"
            simctl_runtime: "com.apple.CoreSimulator.SimRuntime.iOS-16-2"
            installation_required: true

          - sdk: "17.2"
            simctl_runtime: "com.apple.CoreSimulator.SimRuntime.iOS-17-2"
            installation_required: true

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Mise
        uses: jdx/mise-action@v2

      - name: Read env
        run: cat .github/workflows/env.properties >> $GITHUB_ENV

      - name: Switch to Xcode ${{ env.xcode_version }}
        run: sudo xcode-select -s /Applications/Xcode_${{ env.xcode_version }}.app

      - name: Install xcodes
        run: brew install aria2 xcodesorg/made/xcodes

      - name: Install iOS ${{ matrix.sdk }}
        if: ${{ matrix.installation_required }}
        run: sudo xcodes runtimes install "iOS ${{ matrix.sdk }}"

      - name: Build
        run: |
          xcodebuild \
            -scheme "Listable-Package" \
            -destination "platform=${{ env.TUIST_TEST_PLATFORM }} Simulator,OS=${{ matrix.sdk }},name=${{ env.TUIST_TEST_DEVICE }}" \
            -sdk iphonesimulator build

      - name: Install Tuist dependencies for Demo
        run: tuist install --path Demo

      - name: Test ListableTests
        run: tuist test --path Demo --os ${{ matrix.sdk }} ListableTests

      - name: Test BlueprintUIListsTests
        run: tuist test --path Demo --os ${{ matrix.sdk }} BlueprintUIListsTests
      
      - name: Build & Test Snapshot Package (iOS Simulator)
        run: |
          cd "Internal/Snapshot"
          xcodebuild \
            -scheme Snapshot \
            -destination "platform=${{ env.TUIST_TEST_PLATFORM }} Simulator,OS=${{ matrix.sdk }},name=${{ env.TUIST_TEST_DEVICE }}" \
            -enableCodeCoverage YES \
            build test
