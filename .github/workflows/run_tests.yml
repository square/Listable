        run: sudo xcode-select -switch /Applications/Xcode_15.1.app

      - name: Install xcodes
        run: brew install aria2 xcodesorg/made/xcodes

      - name: Install iOS ${{ matrix.sdk }}
        run: sudo xcodes runtimes install "iOS 14.5"

      - name: Checkout repository
